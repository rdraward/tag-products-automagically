name: deploy to prod

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ggt
        run: |
          npm install -g ggt
          ggt version
        shell: bash

      - name: Push code to test/CI environment
        run: |
          ggt push --app=tag-products-automagically --env=staging --force --allow-unknown-directory
        shell: bash
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}

      - name: Deploy to production
        run: |
          ggt deploy --app=tag-products-automagically --env=staging --force --allow-unknown-directory
        shell: bash
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}